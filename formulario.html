<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


<style>
  body {
    background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/3947459/sunset.jpg')
  }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card border-success">
            <div class ="class-header" align="center">
                <b>INGRESO DE DATOS</b><br><br>
            </div>
            <form>
                <fieldset>
                <legend>Mis Datos:</legend>
                <div class="mb-3">
                    <label for="validationServer01">Nombre</label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="validationServer02">Correo Electronico</label>
                    <input type="text" class="form-control" id="validationServer02" placeholder="Ejemplo@dominio.com" required>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Direccion:</legend>
                <div class="mb-3">
                    <label for="validationServer03">Direccion</label>
                    <input type="text" class="form-control" id="validationServer03" placeholder="Direccion" required>
                </div>
                <div class="mb-3">
                    <label for="validationServer03">Codigo Postal</label>
                    <input type="text" class="form-control" id="validationServer04" placeholder="Codigo Postal" required>
                </div>
                <div class="mb-3">
                    <label for="validationServer03">Ciudad</label>
                    <input type="text" class="form-control" id="validationServer05" placeholder="Ciudad" required>
                </div>
                </fieldset>
                <fieldset>
                <legend>Forma de Pago:</legend>
                <fieldset>
                  <legend>Tarjeta de Credito:</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      VISA
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                     American Express
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios2">
                    Master Card
                    </label>
                  </div>  
                </fieldset>
                <div class="mb-3">
                  <label for="validationServer01">Numero de Tarjeta</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Numero de Tarjeta" required>
                </div> 
                <div class="mb-3">
                  <label for="validationServer01">Codigo de Seguridad</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Codigo de Seguridad" required>
                </div>  
                <div class="mb-3">
                  <label for="validationServer01">Nombre Tarjeta</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Nombre Tarjeta" required>
                </div>
                </fieldset>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                      <label class="form-check-label" for="invalidCheck3">
                        Acepto los terminos y condiciones
                      </label>
                      <div class="invalid-feedback">
                        Debe estar de acuerdo antes de enviar.
                      </div>
                    </div>
                </div>
             <button class="btn btn-primary" type="submit">Enviar</button>    
            </form>
        </div>
      </div>
    </div>
</div>
